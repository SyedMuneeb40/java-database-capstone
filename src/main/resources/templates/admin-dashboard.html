<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    Admin Dashboard
    <a class="logout" th:href="@{/logout}">Logout</a>
</header>

<h3>Manage Doctors</h3>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Specialty</th>
        <th>Actions</th>
    </tr>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.id}"></td>
        <td th:text="${doctor.name}"></td>
        <td th:text="${doctor.email}"></td>
        <td th:text="${doctor.specialty}"></td>
        <td>
            <a th:href="@{'/admin/delete-doctor/' + ${doctor.id}}">Delete</a>
        </td>
    </tr>
</table>

<h3>Add Doctor</h3>
<form th:action="@{/admin/add-doctor}" method="post">
    <input type="text" name="name" placeholder="Name" required/>
    <input type="email" name="email" placeholder="Email" required/>
    <input type="text" name="specialty" placeholder="Specialty" required/>
    <input type="password" name="password" placeholder="Password" required/>
    <button type="submit">Add Doctor</button>
</form>
</body>
</html>
